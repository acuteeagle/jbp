						<div class="form-div">
							<span>活动名称：</span> <input type="act_name" class="form-control" style="height:40px"
								placeholder="请填写活动名称" required autofocus>
						</div>
						<div class="form-div">
							<span>活动类型：</span> <select class="form-control" style="height:40px">
								<option style="height:30px" value="1">户外类</option>
								<option style="height:30px" value="2">场馆类</option>
								<option style="height:30px" value="3">演艺类</option>
								<option style="height:30px" value="4">培训类</option>
							</select>
						</div>
						<div class="form-div">
							<span>活动地区：</span> <label class="checkbox-inline"> <input
								type="checkbox" id="inlineCheckbox1" value="option1">
								西湖区
							</label> <label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox2" value="option2"> 上城区
							</label> <label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox3" value="option3"> 下城区

							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox3" value="option3"> 余杭区
							</label>
						</div>
						<div class="form-div">
							<label class="checkbox-inline" style="margin-left: 64px">
								<input type="checkbox" id="inlineCheckbox3" value="option3">
								临平
							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox3" value="option3"> 九堡
							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox3" value="option3"> 富阳市
							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox3" value="option3"> 临安市
							</label>
						</div>

							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox1" value="option1"> 3-6
							</label><label class="checkbox-inline"> <input type="checkbox"

							</label><label class="checkbox-inline"> <input type="checkbox"
								id="inlineCheckbox1" value="option1"> 所有
							</label>

						<span>开始时间:</span>
							<input class="form-control" style="width:30%;height:30px" type="text" id="begin">

							<input class="form-control" style="width:30%;height:30px" type="text" id="end">
							<script type="text/javascript">
								$('#begin').datetimepicker({language: 'zh-CN'});
								$('#end').datetimepicker({language: 'zh-CN'});
							</script>
							
						</div>

							<span>人数限制：</span> 
							<label class="radio-inline">
  								<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked=true> 无限制
							</label>
							<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" style="margin-top:22px">
