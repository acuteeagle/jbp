
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>jbp login</title>
<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/register.css" rel="stylesheet">
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<script src="js/ie-emulation-modes-warning.js"></script>
</head>

<body>
	<div class="container">
		<form id="regForm" class="form-signin" role="form" action="reg.do" method="post">
			<label style="width:20%;text-align:right">用户名</label>
			<input type="text" id="userId" name="userId" class="form-control" style="display:inline;width:70%"
				required autofocus> <br>
			<label style="width:20%;text-align:right">密码</label>
			<input type="password" id="password" name="password" class="form-control" style="display:inline;width:70%;" required><br>
			<label style="width:20%;text-align:right">确认密码</label>
			<input type="password" id="password2" name="password2" class="form-control" style="display:inline;width:70%" required><br>
			<label style="width:20%;text-align:right">验证码</label>
			<input type="text" id="captcha" name="captcha" class="form-control" style="display:inline;width:30%" required>
			<img src="https://passport.meituan.com/account/captcha"></img>
			<br>
			<button class="btn btn-lg btn-primary btn-block login-btn" type="submit" style="width:20%;margin-left:85px;display:inline;">注册</button>
			<a href="#" style="width:20%;margin-left:50px;display:inline;">已有账号进行登陆</a></br>
			<span>hello</span>
		</form>
	</div>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
